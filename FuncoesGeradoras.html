    <script>
        //funções geradoras que podemos interroper e retorna sua exerculsão varias vezes.

        // * rotula uma função moduladora.Ela pode ter sua função interropinda,na parte em que decidimos para.

function * percorrelinha477(){
    console.log('Passei pela rua 1');
    yield 'Fim da Linha'
}

const linha = percorrelinha477();
const parada = linha.next();
console.log(parada); 

"-----------------------------------------------"

function * percorrelinha477(){
    console.log('Passei pela rua 1');
    yield 'Parada 1';
    console.log('Passei pela rua 2');
    yield 'Parada 2';
    console.log('Passei pela rua 3');
    yield 'Parada 3';
    console.log('Passei pela rua 4');
    yield 'Fim da Parada';
}

const linha = percorrelinha477();
let next = linha.next(); console.log(next);
next = linha.next(); console.log(next);
next = linha.next(); console.log(next);
next = linha.next(); console.log(next);
next = linha.next(); console.log(next);
